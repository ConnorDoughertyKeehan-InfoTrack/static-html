<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Login</title>
  <script>
    async function deleteLogin(event) {
      event.preventDefault(); // Prevent the form from refreshing the page

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const payload = { username, password };

      try {
        const response = await fetch('http://climblog.connormdk.xyz/api/Auth/DeleteLogin', {
          method: 'POST',
          headers: {
            'accept': '*/*',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });

        if (!response.ok) {
          throw new Error('Invalid username and password');
        }

        alert("Login deleted successfully!");
      } catch (error) {
        alert(error.message);
      }
    }
  </script>
</head>
<body>
  <h1>Delete Login</h1>
  <form id="deleteLoginForm" onsubmit="deleteLogin(event)">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" required><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <button type="submit">Delete Login</button>
  </form>
</body>
</html>
